
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpriteForge Studio | Neural Genesis Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #0d0d0d;
            --surface-bright: #121212;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --emerald: #10b981;
            --border: rgba(255, 255, 255, 0.05);
            --border-bright: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background-color: var(--bg);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .tech-grid {
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px), 
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .glass-panel {
            background: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border);
        }

        .neon-shadow {
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .pixelated { image-rendering: pixelated; }
        .safe-area-inset-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .font-mono-tech { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .select-none { -webkit-user-select: none; user-select: none; }
        
        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
            height: 40px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 8px;
            background: var(--accent);
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 15px var(--accent-glow);
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        .checker-bg {
            background-image: linear-gradient(45deg, #111 25%, transparent 25%), linear-gradient(-45deg, #111 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #111 75%), linear-gradient(-45deg, transparent 75%, #111 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "zustand": "https://esm.sh/zustand@5.0.1?external=react",
    "zustand/middleware": "https://esm.sh/zustand@5.0.1/middleware?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
